<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h2>
          TO-DO-LIST
          <img
            src="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319_1280.png"
            alt=""
          />
        </h2>

        <div class="row">
          <label>
          <input type="text" id="inputBox" placeholder="Add your Task" />
        </label>
          <button onclick="AddTask()">Add</button>
        </div>

        <ul id="tasklist">

        </ul>

        <button onclick="AllclearTask()">All Clear Task</button>
      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
